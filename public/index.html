<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tarteaucitronjs/1.9.5/tarteaucitron.js"
      integrity="sha512-Z59cuz/ZybHWC3/3UZNQnihn3Xmp2MZJKF6P2HX6WHbkHLrmoW0FHUhpNw+76ms9RuJC88uu3RxWW1IHrfOeug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript">
      tarteaucitron.init({
        privacyUrl: "" /* Privacy policy url */,

        hashtag: "#tarteaucitron" /* Open the panel with this hashtag */,
        cookieName: "tarteaucitron" /* Cookie name */,

        orientation: "middle" /* Banner position (top - bottom) */,

        groupServices: false /* Group services by category */,

        showAlertSmall: false /* Show the small banner on bottom right */,
        cookieslist: false /* Show the cookie list */,

        closePopup: false /* Show a close X on the banner */,

        showIcon: true /* Show cookie icon to manage cookies */,
        //"iconSrc": "", /* Optionnal: URL or base64 encoded image */
        iconPosition:
          "BottomLeft" /* BottomRight, BottomLeft, TopRight and TopLeft */,

        adblocker: false /* Show a Warning if an adblocker is detected */,

        DenyAllCta: true /* Show the deny all button */,
        AcceptAllCta: true /* Show the accept all button when highPrivacy on */,
        highPrivacy: true /* HIGHLY RECOMMANDED Disable auto consent */,

        handleBrowserDNTRequest: false /* If Do Not Track == 1, disallow all */,

        removeCredit: false /* Remove credit link */,
        moreInfoLink: true /* Show more info link */,

        useExternalCss: false /* If false, the tarteaucitron.css file will be loaded */,
        useExternalJs: false /* If false, the tarteaucitron.js file will be loaded */,

        //"cookieDomain": ".my-multisite-domaine.fr", /* Shared cookie for multisite */

        readmoreLink: "" /* Change the default readmore link */,

        mandatory: true /* Show a message about mandatory cookies */,
      });
      (tarteaucitron.job = tarteaucitron.job || []).push("recaptcha");
    </script>
    <link
      rel="icon"
      href="%PUBLIC_URL%/img/logoNavbar.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Matomo -->
    <script>
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "//matomo.anthony-charretier.fr/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "2"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
    <meta
      name="description"
      content="Découvrez les plantes sauvages comestibles et médicinales ainsi que la vie en plein nature dans les régions tempérées d'Europe Occidentale"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>
      L'Atelier Sauvage | Découverte des plantes sauvages | Stages de survie |
      Lyon 69 - St Etienne 42
    </title>
  </head>
  <body>
    <div id="root"></div>
  </body>
